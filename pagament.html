{% include "header.html" %}
<!-- Page Content -->
<div class="container">

		{%ifequal idPagament -1%}
		    <h2>Crear Pagament Nou</h2>

			<div class="form-group">
					<label>Data: </label> <input type="text"
					class="form-control" name="dataPagament" id="datepicker1" >
			</div>
			<div class="form-group">
				<label>Quantitat: </label> <input type="text"
				class="form-control" name="quantitat">
			</div>
			<div class="form-group">
											<label>Forma Pagament:</label>

			</div>

			</div>
			
			<div class="form-group">
											<label>Forma Pagament:</label> 
											<select name="idFormaPagament" class="form-control">
											{%for i in formaPagamentTots%}

											</select>
										</div>
			
			
			<div class="form-group">
				<label>Descripci√≥: </label> <input type="text"
				class="form-control" name="descripcio" value="{{pagamentSelect.descripcio}}">
			</div>
			
			
			
						
						<div>		
								<button type="submit" class="btn btn-lg btn-primary">OK</button>
						</div>
						<input type="text" name="idComanda" value="{{pagamentSelect.idComanda}}" style="visibility: hidden" />

				<br>

				</form>
				<br><br><br>
				<form action="/PagamentElimina" method="get">

					<input type="text" name="idPagament" value="{{pagamentSelect.idPagament}}" style="visibility: hidden" />
					<input type="text" name="idComanda" value="{{pagamentSelect.idComanda}}" style="visibility: hidden" />
				</form>
				</div>
			
			
			</div>
